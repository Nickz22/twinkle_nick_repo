<template>
	<div class="slds-m-bottom_small">
		<img class="slds-size_xx-small" alt="Compnay logo" src={companyLogo}/>
	</div>
	<div class="slds-align_absolute-center slds-text-heading_large slds-m-bottom_medium">
			<h1><a class="text-black" onclick={navigateToSite}>{label.RequestQouteLabel}</a></h1>
	</div>
	<div class="slds-grid">
		<div class="slds-col slds-size_3-of-10">
			<span> </span>
		</div>
		<div class="slds-col slds-size_2-of-5 background-green font-poppins">
			<div class="slds-box">
				<div class="slds-grid slds-p-right_x-small">
					<div class="slds-size_1-of-2 slds-m-right_x-small slds-m-bottom_x-small">
						<div>{constants.FIRST_NAME}</div>
						<lightning-input class="no-border-radius" type="text" name="FirstName" variant="label-hidden"> </lightning-input>
					</div>
					<div class="slds-size_1-of-2 slds-m-bottom_x-small">
						<div>{constants.LAST_NAME}</div>
						<lightning-input class="no-border-radius" type="text" name="LastName" variant="label-hidden"> </lightning-input>
					</div>
				</div>
				<div class="slds-m-bottom_x-small">
					<div>{constants.EMAIL}</div>
					<lightning-input class="no-border-radius" type="email" name="Email" variant="label-hidden"> </lightning-input>
				</div>
				<div class="slds-m-bottom_x-small">
					<div>{constants.ROLE}</div>
					<lightning-input class="no-border-radius" type="text" name="Role__c" variant="label-hidden"> </lightning-input>
				</div>

				<div class="slds-m-bottom_x-small">
					<div>{constants.SCHOOL_OPTIONS}</div>
					<lightning-combobox name="school" class="no-border-radius" variant="label-hidden"
							options={schoolOptions} value={schoolRadioValue} onchange={handleSchoolChange}>
					</lightning-combobox>
				</div>
				<div if:true={isSingleSchool} class="slds-m-bottom_x-small">
					<div>{constants.CITY}</div>
					<lightning-combobox name="city" class="no-border-radius" variant="label-hidden" options={cityOptions}
						value={selectedCity} onchange={handleCityChange}></lightning-combobox>
				</div>
				<div if:true={showLookup} class="slds-m-bottom_x-small">
					<div>{lookupLabel}</div>
					<c-lwc-lookup object-api-name="account" icon-name="standard:account"
						onrecordselection={onAccountSelection} institutions={institutions}>
					</c-lwc-lookup>
					<a if:true={isSingleSchoolSelected} onclick={handleSchoolEnrollment}>Donâ€™t see your school?</a>
				</div>
				<div if:true={showEnrollment} class="slds-m-bottom_x-small">
					<div>{constants.SCHOOL_ENROLLMENT}</div>
					<lightning-input data-id="School enrollment" class="no-border-radius" name="Form_Submission_School_Enrollment__c" type="text"
						variant="label-hidden">
					</lightning-input>
				</div>
				<div if:true={showPurchaseOptions} class="slds-m-bottom_x-small">
					<div>{constants.PURCHASE_OPTIONS}</div>
					<lightning-combobox name="purchase" class="no-border-radius" 
						variant="label-hidden"
						options={purchaseOptions} onchange={handlePurchaseChange}></lightning-combobox>
				</div>
				<div if:true={showSchoolsCount} class="slds-m-bottom_x-small">
					<div>{constants.SCHOOL_COUNT}</div>
					<lightning-input data-id="School Count" name="Form_Submission_Number_of_Schools__c" class="no-border-radius" type="number" variant="label-hidden">
					</lightning-input>
				</div>
				<div class="slds-align_absolute-center slds-m-top_small">
					<lightning-button class="button-color" variant="brand" label="Save" title="Save" onclick={saveLead}>Save
					</lightning-button>
				</div>
			</div>
		</div>
		<div class="slds-col slds-size_3-of-10">
			<span></span>
		</div>
	</div>

</template>
