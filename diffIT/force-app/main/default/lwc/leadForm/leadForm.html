<template>
	<div class="slds-box">
		<div class="slds-grid">
			<div class="slds-size_1-of-2 slds-m-right_small">
				<lightning-input type="text" label="Name"> </lightning-input>
			</div>
			<div class="slds-size_1-of-2 slds-m-right_small">
				<lightning-input type="email" label="Email"> </lightning-input>
			</div>
		</div>
		<div class="slds-grid">
			<div class="slds-size_1-of-2 slds-m-right_small">
				<lightning-combobox name="purchase" label="Are you looking to Purchase For:-" options={options}
					value={schoolRadioValue} onchange={handleSchoolChange}></lightning-combobox>
			</div>
		</div>
		<div class="slds-grid" if:true={checkForSchool}>
			<div class="slds-size_1-of-2 slds-m-right_small">
				<lightning-input data-id="zipCode" type="text" label="What is the schoolâ€™s zip code?" pattern="[0-9]{6}" onchange={validateZipChange}>
				</lightning-input>
			</div>
			<div class="slds-size_1-of-2 slds-m-right_small">
				<c-lwc-lookup class="disabled" lookup-label="School" object-api-name="account"
					icon-name="standard:account" onrecordselection={onAccountSelection} disable={disableSchoolList} zip-code={zipCode}>
				</c-lwc-lookup>
			</div>
		</div>
		<lightning-button variant="brand" label="Save" title="Primary action" onclick={handleSave}
			class="slds-align_absolute-center slds-m-top_small">Save</lightning-button>
	</div>

</template>
